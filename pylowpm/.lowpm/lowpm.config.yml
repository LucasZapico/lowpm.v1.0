timestamp_format: mm/dd/yyyy # 05/22/2021
board_columns: ["backlog", "todo", "doing", "done", "archive"]
##
## Global Configs
## 
# if you use this package globally it will look for configs and templates 
global_config_path: "~/.lowpm"
##
## Project Level Configs
## These are configs at the project level and will override global configs
##
project_config_path: "./lowpm.config.yml"
dir: '.lowpm'
# set the root of the project managemnt directory
# default to the current directory
project_dir:  'foo-project' # "."
##
## Templates
##
frontmatter:
# configure the default frontmatter for each document type
  base:
    title: "new"
    description: ""
    date_created: '04/02/2024'
    last_modified: '2024/03/31'
# page frontmatter extends or overrides the base frontmatter
  page: 
    status: "backlog" # backlog, todo, doing, done, archive 
    title: "new page"
    type: "page"
# list frontmatter extends or overrides the base frontmatter
  list: 
    title: "new list"
    type: "list"
# list frontmatter extends or overrides the base frontmatter
  board:
    title: "new board"
    type: "board"
# list frontmatter extends or overrides the base frontmatter
  table: 
    title: "new table"
    type: "table"